<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Letter</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@300;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: url('https://cur.cursors-4u.net/nature/nat-2/nat125.cur'), auto;
        }
        .container {
            text-align: center;
            max-width: 600px;
            display: none; /* Hide content initially */
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6666;
            font-size: 3rem;
        }
        h2 {
            font-family: 'Comic Neue', cursive;
            color: #ff3333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 3rem;
            color: #ff3333;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        .message {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Comic Neue', cursive;
            font-size: 1.5rem;
            animation: typing 2s steps(40, end), blink 0.5s step-end infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from { border-right-color: transparent; }
            to { border-right-color: black; }
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .reveal {
            display: block;
        }
        .hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .heart-small {
            font-size: 2.5rem;
            cursor: pointer;
            color: #ff3333;
            transition: transform 0.3s, color 0.3s;
        }
        .heart-small:hover {
            transform: scale(1.3);
            color: #ff99cc;
        }
        .heart-small:nth-child(2) {
            color: #ff66b2;
        }
        .heart-small:nth-child(3) {
            color: #ff99ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DEAR SHAUNAK</h2>
        <h1>happy 5 months :)</h1>
        <p>CLICK ON A HEART AND SEE WHAT HAPPENS!!</p>
        <div class="hearts">
            <div class="heart-small" data-message="Even with 9000km between us, every text and call brings me so much joy and makes me feel closer to you.">‚ù§Ô∏è</div>
            <div class="heart-small" data-message="Thanks for always listening to my Chinese tales and helping me with my fashion choices! I can't wait to see you again and tell you about everything!">üíñ</div>
            <div class="heart-small" data-message="Thank you for staying up late and talking with me. You truly are the coolest Batman. Mi tuzyawar prem karatay <333">üíï</div>
        </div>
        <div class="message" id="loveMessage"></div>
    </div>

    <script>
        // Wait for the document to load fully
        document.addEventListener('DOMContentLoaded', function() {
            // Prompt user for password
            const password = prompt("Enter the password:");
            if (password === "batman") {
                document.querySelector('.container').style.display = "block"; // Show content
            } else {
                alert("Incorrect password!");
                window.location.href = "about:blank"; // Redirect if password is wrong
            }
        });

        const hearts = document.querySelectorAll('.heart-small');
        const message = document.getElementById('loveMessage');

        hearts.forEach(heart => {
            heart.addEventListener('click', () => {
                message.textContent = heart.dataset.message;
                message.classList.add('reveal');

                // Confetti Effect
                const confettiCount = 150;
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.position = 'absolute';
                    confetti.style.width = '5px';
                    confetti.style.height = '5px';
                    confetti.style.background = '#ff6666';
                    confetti.style.top = `${Math.random() * 100}%`;
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.opacity = Math.random();
                    confetti.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                    confetti.style.animation = 'fall 2s linear';
                    document.body.appendChild(confetti);

                    // Remove confetti after animation
                    confetti.addEventListener('animationend', () => {
                        confetti.remove();
                    });
                }
            });
        });
    </script>
</body>
</html>
